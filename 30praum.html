<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>30praum - Matuê</title>
    <link rel="stylesheet" href="styles.css" />
    <link

  <body>
    <!-- Barra de navegação -->
    <nav>
      <div class="logo"><img src="imagens/logo-matue1.png" alt="Logo" /></div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="store.html">Store</a></li>

      </ul>
      <div class="hamburger" id="hamburger">

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img src="imagens/a/matue.png" class="d-block w-75" alt="Pessoa 1">

          <div class="carousel-caption">

              7.870.109 ouvintes mensais 
              <br><a href="https://www.example.com" target="_blank" style="color: white;">@matue</a>
            </p>
          </div>
        </div>
        <!-- Imagem 2 -->
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="imagens/a/teto.jpg" class="d-block w-75" alt="Pessoa 2">
          </div>
          <div class="carousel-caption">
            <h5>Teto</h5>
            <p>
              6.894.489 ouvintes mensais <br><a href="https://www.example.com" target="_blank" style="color: white;">@euteto</a>
            </p>
          </div>
        </div>
        <!-- Imagem 3 -->
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="imagens/a/wiu.jpeg" class="d-block w-75" alt="Pessoa 3">
          </div>
          <div class="carousel-caption">
            <h5>Wiu</h5>
            <p>
              9.327.597 ouvintes mensais <br> <a href="https://www.example.com" target="_blank" style="color: white;">@hotwiu30</a>
            </p>
          </div>
        </div>
        <!-- Imagem 4 -->
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <img src="imagens/a/brandao.jpeg" class="d-block w-75" alt="Brandão">
          </div>
          <div class="carousel-caption">
            <h5>Brandão</h5>
            <p>
              1.803.619 ouvintes mensais <br> <a href="https://www.example.com" target="_blank" style="color: white;">@brandao085</a>
            </p>
          </div>
        </div>
      </div>
      <!-- Controles do carrossel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </footer>

    <!-- Scripts do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
